spring:
  config:
    import: "optional:nacos:"
  cloud:
    nacos:
      config:
        enabled: false
        server-addr: "localhost:8848"
      discovery:
        enabled: false
    gateway:
      # 测试路由配置
      routes:
        - id: test-route
          uri: http://example.com
          predicates:
            - Path=/api/test/**

  data:
    redis:
      reactive:
        enabled: false

nexora:
  security:
    jwt:
      enabled: true
      secret: abcdefghijklmnopqrstuvwxyz1234567890ABCDEF
      expiration: 1h

gateway:
  filters:
    auth:
      jwt-secret: abcdefghijklmnopqrstuvwxyz1234567890ABCDEF
      jwt-expiry: 3600

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
  health:
    nacos:
      enabled: false
    redis:
      enabled: false
