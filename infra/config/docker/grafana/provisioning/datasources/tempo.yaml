apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    editable: true
    isDefault: true
    jsonData:
      httpMethod: POST
      timeInterval: 15s
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    editable: true
    isDefault: false
    jsonData:
      httpMethod: POST
      tracesToLogs:
        datasourceUid: 'elasticsearch'
  - name: Elasticsearch
    type: elasticsearch
    access: proxy
    url: http://elasticsearch:9200
    editable: true
    jsonData:
      esVersion: "8.19.1"
      logMessageField: message
      logLevelField: level
      timeField: "@timestamp"
    secureJsonData:
      username: kibana_system
      password: g+bEkV*2AxbWMhXT=Gpk
