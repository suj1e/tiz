# Prometheus 配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'nexora'
    environment: 'dev'

# 告警规则文件（可选）
# rule_files:
#   - "alerts/*.yml"

# 采集配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker 服务发现 - 自动发现所有带 label 的容器
  - job_name: 'docker-services'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 10s
    relabel_configs:
      # 只抓取标记了 prometheus_scrape=true 的容器
      - source_labels: [__meta_docker_container_label_prometheus_scrape]
        regex: "true"
        action: keep
      # 自定义 metrics 路径
      - source_labels: [__meta_docker_container_label_prometheus_path]
        regex: "(.+)"
        target_label: __metrics_path__
        replacement: "${1}"
      # 自定义端口
      - source_labels: [__meta_docker_container_label_prometheus_port]
        regex: "(.+)"
        target_label: __address__
        replacement: "${1}:$__meta_docker_container_label_prometheus_port"
      # 容器名作为 instance
      - source_labels: [__meta_docker_container_name]
        regex: "/(.*)"
        target_label: instance
        replacement: "${1}"
      # 自定义 service label
      - source_labels: [__meta_docker_container_label_prometheus_service]
        regex: "(.+)"
        target_label: service
      # 自定义 application label
      - source_labels: [__meta_docker_container_label_prometheus_app]
        regex: "(.+)"
        target_label: application

  # Nacos 监控（静态配置，Nacos 不在 Docker SD 范围内）
  - job_name: 'nacos'
    metrics_path: '/nacos/actuator/prometheus'
    static_configs:
      - targets: ['nacos:8848']
        labels:
          application: 'nacos'
          service: 'discovery'

  # Redis Exporter（可选，需要单独部署 redis-exporter）
