services:
  gatewaysrv:
    build:
      context: .
      args:
        PORT: 8080
    image: gatewaysrv:latest
    container_name: tiz-gatewaysrv
    restart: always
    ports:
      - "8080:8080"
    environment:
      - NACOS_SERVER_ADDR=${NACOS_SERVER_ADDR:-nacos:8080}
      - NACOS_NAMESPACE=${NACOS_NAMESPACE:-}
      - JWT_SECRET=${JWT_SECRET:-tiz-jwt-secret-2026}
    networks:
      - npass
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  npass:
    external: true
