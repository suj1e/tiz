server:
  port: 8080

spring:
  application:
    name: gatewaysrv
  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://authsrv
          predicates:
            - Path=/api/auth/v1/**

        - id: user-service
          uri: lb://usersrv
          predicates:
            - Path=/api/user/v1/**

        - id: chat-service
          uri: lb://chatsrv
          predicates:
            - Path=/api/chat/v1/**

        - id: content-service
          uri: lb://contentsrv
          predicates:
            - Path=/api/content/v1/**

        - id: practice-service
          uri: lb://practicesrv
          predicates:
            - Path=/api/practice/v1/**

        - id: quiz-service
          uri: lb://quizsrv
          predicates:
            - Path=/api/quiz/v1/**

    nacos:
      discovery:
        enabled: false
      config:
        enabled: false

jwt:
  secret: TizJwtSecretKey2026VeryLongSecretKeyForSecurity

cors:
  allowed-origins: http://localhost:5173
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: Authorization,Content-Type,X-*
  allow-credentials: true
  max-age: 3600

gateway:
  whitelist:
    - /api/auth/v1/login
    - /api/auth/v1/register
    - /api/auth/v1/refresh
    - /actuator/**

logging:
  level:
    io.github.suj1e: DEBUG
