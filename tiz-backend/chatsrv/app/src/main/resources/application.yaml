server:
  port: 8102

spring:
  application:
    name: chatsrv

  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:localhost:30006}
        namespace: ${NACOS_NAMESPACE:}
      config:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:localhost:30006}
        namespace: ${NACOS_NAMESPACE:}
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true

# SSE configuration
sse:
  timeout: 300000

# LLM service (Docker DNS, not in Nacos)
llm:
  service:
    url: ${LLM_SERVICE_URL:http://llmsrv:8106}

# Content service (Nacos service discovery)
content:
  service:
    url: http://contentsrv:8103

jwt:
  secret: ${JWT_SECRET:TizJwtSecretKey2026VeryLongSecretKeyForSecurity}
  access-token-expiration: 1800
  refresh-token-expiration: 604800
