server:
  port: 8105

spring:
  application:
    name: quizsrv

  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:localhost:30006}
        namespace: ${NACOS_NAMESPACE:}
      config:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:localhost:30006}
        namespace: ${NACOS_NAMESPACE:}
        file-extension: yaml
        refresh-enabled: true
        shared-configs:
          - data-id: common.yaml
            group: DEFAULT_GROUP
            refresh: true

# Content service (Nacos service discovery)
content:
  service:
    url: http://contentsrv:8103

# LLM service (Docker DNS, not in Nacos)
llm:
  service:
    url: ${LLM_SERVICE_URL:http://llmsrv:8106}

# Outbox configuration
outbox:
  scan-interval: 5000
  batch-size: 100
  max-retries: 3
