server:
  port: 8103

spring:
  application:
    name: contentsrv

  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:localhost:30848}
        namespace: ${NACOS_NAMESPACE:}
      config:
        enabled: true
        server-addr: ${NACOS_SERVER_ADDR:localhost:30848}
        namespace: ${NACOS_NAMESPACE:}
        file-extension: yaml
        refresh-enabled: true

# LLM service (Docker DNS, not in Nacos)
llm:
  service:
    url: ${LLM_SERVICE_URL:http://llmsrv:8106}
