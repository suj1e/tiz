name: Build Base Images

on:
  push:
    branches: [main]
    paths:
      - 'tiz-backend/docker/Dockerfile.base-jre'
  workflow_dispatch:
  schedule:
    # Weekly build for security updates
    - cron: '0 2 * * 0'

env:
  REGISTRY: ghcr.io

jobs:
  build-base-jre:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base-jre
        uses: docker/build-push-action@v6
        with:
          context: tiz-backend/docker
          file: tiz-backend/docker/Dockerfile.base-jre
          push: true
          tags: |
            ${{ env.REGISTRY }}/suj1e/tiz/base-jre:21
            ${{ env.REGISTRY }}/suj1e/tiz/base-jre:latest
          platforms: linux/amd64
